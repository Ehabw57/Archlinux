[module/updates]
type = custom/script

; Command to be executed (using "/usr/bin/env sh -c [command]")
exec = ~/.config/polybar/grayblocks/scripts/updates.sh


; Will the script output continous content?
; Default: false
tail = true

; Seconds to sleep between updates
; Default: 2 (0 if `tail = true`)
interval = 1

; Available tags:
;   <output> - deprecated
;   <label> (default)
format = <label>
format-prefix = 
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2

label = %output%

click-left = exo-open --launch TerminalEmulator &
click-right = exo-open --launch TerminalEmulator &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/launcher]
type = custom/text
content = 

; "content" has the same properties as "format-NAME"
content-background = ${color.background}
content-foreground = ${color.foreground-alt}
content-padding = 3

click-left = ~/.config/polybar/grayblocks/scripts/launcher.sh &
click-right = ~/.config/polybar/grayblocks/scripts/color-switch.sh &
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = 

content-background = ${color.background}
content-foreground = ${color.foreground-alt}
content-padding = 3

click-left = ~/.config/polybar/grayblocks/scripts/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/color-switch]
type = custom/text
content = 

content-background = ${color.background-alt}
content-foreground = ${color.foreground}
content-overline = ${color.background}
content-underline = ${color.background}
content-padding = 2

click-left = ~/.config/polybar/grayblocks/scripts/color-switch.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = |

content-background = ${color.background}
content-foreground = ${color.background}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/apps]
type = custom/text
content-background = ${color.background-alt}
content-foreground = ${color.foreground}
content-overline = ${color.background}
content-underline = ${color.background}
content-padding = 1

[module/recorder]
inherit = module/apps
content = 
click-left = obs &

[module/editor]
inherit = module/apps
content = 
click-left = alacritty -e vim &

[module/term]
inherit = module/apps
content = 
click-left = alacritty &
click-right = urxvt &

[module/files]
inherit = module/apps
content = 
click-left = alacritty -e ranger &

[module/browser]
inherit = module/apps
content = 
click-left = chromium &

[module/discord]
inherit = module/apps
content = 
click-left = discord &

[module/mic]
type = custom/script
interval = 1
path = ~/.config/polybar/grayblocks/scripts/mic.sh
format = Mic: <label>
exec = bash ~/.config/polybar/grayblocks/scripts/mic.sh show-vol MICROPHONE_NAME

; Control actions (using pactl)
click-left = bash PATH_TO_SCRIPT mute-vol MICROPHONE_NAME
scroll-up = bash PATH_TO_SCRIPT inc-vol MICROPHONE_NAME
scroll-down = bash PATH_TO_SCRIPT dec-vol MICROPHONE_NAME
